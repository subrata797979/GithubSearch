<div class="container">
  <div class="row">
    <div *ngFor="let user of users" [ngClass]="'col-sm-6 col-md-4 col-lg-3 py-3'">
      <div [ngClass]="'card shadow'">
        <img src="{{user.avatar_url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Username : {{user.login}}</p>
          <p class="card-text">Github : <a target="_blank" href="{{user.html_url}}">{{user.html_url}}</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
